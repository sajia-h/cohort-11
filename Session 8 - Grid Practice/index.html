<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Silkscreen&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <title>Grid Practice</title>
</head>
<body>
    <header>
        <h1>Grid Image Gallery</h1>
    </header>
    <div class="container">
    <div class="gallery">
        <figure class="gallery_item gallery1">
          <img src="https://source.unsplash.com/random?night" class="img" alt="Image 1">
        </figure>
        <figure class="gallery_item gallery2">
          <img src="https://source.unsplash.com/random?stars,night" class="img" alt="Image 2">
        </figure>
        <figure class="gallery_item gallery3">
          <img src="https://source.unsplash.com/random?space,star" class="img" alt="Image 3">
        </figure>
        <figure class="gallery_item gallery4">
          <img src="https://source.unsplash.com/random?space" class="img" alt="Image 4">
        </figure>
        <figure class="gallery_item gallery5">
          <img src="https://source.unsplash.com/random?moon,space" class="img" alt="Image 5">
        </figure>
        <figure class="gallery_item gallery6">
          <img src="https://source.unsplash.com/random?galaxy" class="img" alt="Image 6">
        </figure>
      </div>
    </div>
</body>
</html>
