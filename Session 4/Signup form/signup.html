<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1> Sign Up</h1>
    <form action="successful.html">
        <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label><br/>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label><br/>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label><br/>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required /></label><br/>
        <!--pattern="[a-z0-5]{8,}"-->
        <input type="submit" value="Submit" style="margin:10px 0 0 0 ;"/>
    </fieldset>
    
</form>
    
</body>
</html>
