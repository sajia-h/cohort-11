<!DOCTYPE html>

  <head>

  <body class="animate-in">
    <div class="title">Create</div>
    <div class="center">
      <h1>Create your profile</h1>
      <input
        type="text"
        name="username"
        id="usernameInp"
        class="login"
        placeholder="Username"
        method="GET"
      />
      <input id="btn" type="submit" value="Submit" onclick="displayName()" />

      </div>

          <div class="content">
            <div class="imgBx">
              <img src="imgs/monkey.png" alt="Monkey" />
            </div>
            <div class="contentBx">
              <h3>Monkey<br /><span>The cheeky one</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li>
              <a id="monkey" href="#" onclick="userPage()">Pick me</a>
            </li>

            </div>
            <div class="contentBx">
              <h3>Tiger<br /><span>The crazy one</span></h3>
            </div>
          </div>

            <li>

            </div>
            <div class="contentBx">
              <h3>Unicorn<br /><span>The charming one</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li>
              <a id="unicorn" href="#" onclick="userPage()">Pick me</a>
