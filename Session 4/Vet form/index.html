<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bath Spa Vet</title>
    <style>
        body {
    font-family: Arial,sans-serif;
    font-size: 14px;
    line-height: 1.428571429;
    color: #333;
    background-color: #fff;
}
header {
    height: 72px;
    background-color: rgb(251, 246, 246);
    display: flex;
    flex-flow: row;
    align-items: center;
    border-bottom: solid 2px #008988;
    width: 100%;
    box-shadow: 0px 5px 15px rgb(0 0 0 / 20%);
}
#logo{
    width:100px;
    height: 90%;
    padding: 0.4rem;
    display: inline;
    -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}
.info{
    color: white;
    background-color: #008d89;
    padding: 25px;
    margin-bottom: 30px;
}

    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://www.nicepng.com/png/detail/62-628165_doc-mcstuffins-clip-art-doc-mcstuffins-pet-vet.png">
        <h1 class="header" style="color:#ea398b ;">Bath Spa Vet</h1>
        </header>
        <br />
        <section class="info">
            <h2>Don't have an account?<h2></h2>
                <p>Create an account for some extra benefits including:
                    <ul>
                
                <li>Create a profile for your pet</li>
                <li>Easily manage your details and subscription preferences</li>
                <li>Save your payment method for easy checkout</li>
            </ul>
            </p>
        </section>
        <section class="signup">
            <form id="mypdsa-registration-form" class="mypdsa-form pdsa validate" method="post" action="btncomp" autocomplete="off" novalidate="novalidate">
                <fieldset>
                    <label for="first-name">First Name <input id="first-name" name="first-name" type="text" required /></label><br/>
                    <label for="last-name">Last Name <input id="last-name" name="last-name" type="text" required /></label><br/>
                    <label for="email">Email address <input id="email" name="email" type="email" required /></label><br/>
                    <label for="new-password">Password <input id="new-password" name="new-password" type="password" required /></label><br/>
                    <div class="flexible-section mt-8 no-padding">
                        <h1 class="pdsa-primary mb-4">Your details</h1>
                        <div class="flexible-container fifty-percent">
                            <div class="form-group">
                                <label for="UserDetails.Title">Title<mark></mark></label>
                                <select class="form-control" data-display-name="Title" id="UserDetails_Title" name="UserDetails.Title" required="required"><option value="">Please Select</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                                        <option value="Ms">Ms</option>
                                                        <option value="Dr">Dr</option>
                                                        <option value="Ind">Ind</option>
                                                        <option value="Misc">Misc</option>
                                                        <option value="Mx">Mx</option>
                                                    </select>
                                                        
                                                    </div>
                                                    <div class="form-item">
                                                        <div class="form-group">

                                                            <label for="UserDetails.Forename">Forename<mark></mark></label>
                                                            <input class="form-control" data-display-name="Forename(s)" id="UserDetails_Forename" maxlength="40" name="UserDetails.Forename" required="required" type="text" value="">
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="form-item">
                                                        <div class="form-group no-bottom-margin">

                                                            <label for="UserDetails.Surname">Surname<mark></mark></label>
                                                            <input class="form-control" data-display-name="Surname" id="UserDetails_Surname" maxlength="30" name="UserDetails.Surname" required="required" type="text" value="">
                                                            
                                                        </div>
                                                        <div class="col-md-12 u-padding-0">
                                                            <button type="submit" class="btncomp" data-mh="register">Complete registration&nbsp;<i class="icon-fa icon-fa-check"></i></button>
                                                        </div>
                                                    </div>

                                                    </fieldset>
<fieldset>
                    
                </fieldset>
            </form>
        </section>
</body>
</html>
